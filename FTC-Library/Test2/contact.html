<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

nav {
    background-color: #444;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    padding: 0.5rem 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

section {
    padding: 2rem;
}

/* Contact page styles */
#contact-page h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

#contact-page p {
    line-height: 1.6;
}

#contact-form {
    max-width: 600px;
    margin: 0 auto;
}

#contact-form .form-group {
    margin-bottom: 1rem;
}

#contact-form label {
    display: block;
    font-weight: bold;
}

#contact-form input,
#contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#contact-form textarea {
    resize: vertical;
}

#contact-form button[type="submit"] {
    display: block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

#contact-form button[type="submit"]:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contact-form');

    // Event listener for form submission
    contactForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get form data
        const formData = new FormData(contactForm);
        const name = formData.get('name');
        const email = formData.get('email');
        const message = formData.get('message');

        // Simulate form submission to the server (replace this with actual form submission code)
        setTimeout(() => {
            showSuccessMessage();
            contactForm.reset(); // Reset the form after successful submission
        }, 1000); // Simulate server response delay (1 second)

        // You can use AJAX or fetch API to handle actual form submission to the server
        // Replace the setTimeout() with actual server call to submit form data
    });

    // Function to show a success message after form submission
    function showSuccessMessage() {
        const successMessage = document.createElement('p');
        successMessage.textContent = 'Your message has been sent successfully. We will get back to you shortly.';
        successMessage.classList.add('success-message');

        // Insert the success message below the form
        contactForm.insertAdjacentElement('afterend', successMessage);

        // Hide the success message after a few seconds (optional)
        setTimeout(() => {
            successMessage.remove();
        }, 5000); // Remove the success message after 5 seconds (adjust the time as needed)
    }
});
    </script>
</head>

<body>
    <header>
        <h1>Library System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Books</a></li>
            <li><a href="#">Borrowed Books</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="contact-page">
        <h2>Contact Us</h2>
        <p>Have a question or suggestion? Fill out the form below to get in touch with us.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Library System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
