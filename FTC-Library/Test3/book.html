        document.addEventListener('DOMContentLoaded', function() {
    const bookList = document.getElementById('book-list');
    const addBookForm = document.getElementById('add-book-form');

    function displayBooks() {
      bookList.innerHTML = '';
      books.forEach((book, index) => {
        const bookRow = document.createElement('tr');

          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.isbn}</td>
          <td>
            <button onclick="editBook(${index})">Edit</button>
            <button onclick="deleteBook(${index})">Delete</button>
          </td>
        `;
        bookList.appendChild(bookRow);
      });
    }
  
    function addBook(title, author, isbn) {
      const book = { title, author, isbn }; 
      books.push(book);
      displayBooks();
    }
  
    function editBook(index) {
      const book = books[index];
      const titleInput = addBookForm.querySelector('input[placeholder="Title"]');
      const authorInput = addBookForm.querySelector('input[placeholder="Author"]');
      const isbnInput = addBookForm.querySelector('input[placeholder="ISBN"]');
  
      titleInput.value = book.title;
      authorInput.value = book.author;
      isbnInput.value = book.isbn;
  
      addBookForm.onsubmit = function(event) {
        event.preventDefault();
        const newTitle = titleInput.value;
        const newAuthor = authorInput.value;
        const newIsbn = isbnInput.value;

      };
